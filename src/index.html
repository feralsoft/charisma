<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="index.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Charisma</title>
        <script type="importmap">
            {
                "imports": {
                    "@tauri-apps/": "./node_modules/@tauri-apps/"
                }
            }
        </script>
        <script type="module" src="/main.js" defer></script>
    </head>

    <body data-zoom="1.0">
        <div data-tauri-drag-region class="titlebar">
            <!-- idea - put the search here -->
            <div class="titlebar-button" id="titlebar-close">
                <img
                    src="https://api.iconify.design/mdi:close.svg"
                    alt="close"
                />
            </div>
            <div class="titlebar-button" id="titlebar-minimize">
                <img
                    src="https://api.iconify.design/mdi:window-minimize.svg"
                    alt="minimize"
                />
            </div>
            <div class="titlebar-button" id="titlebar-maximize">
                <img
                    src="https://api.iconify.design/mdi:window-maximize.svg"
                    alt="maximize"
                />
            </div>
            <div class="titlebar-info">
                charisma | <button class="file-picker">open a file</button>
            </div>
        </div>
        <div class="search-box">
            <div class="search" contenteditable spellcheck="false"></div>
        </div>
        <div class="canvas"></div>
        <button class="open-help" onclick="this.classList.toggle('active')">
            ?
        </button>
        <article class="help-modal">
            <button
                class="close"
                onclick="document.querySelector('button.open-help').click()"
            >
                close
            </button>
            <h2>keyboard commands</h2>
            <ul>
                <li>cmd+p => search</li>
                <li>/ => insert property for selected rule</li>
                <li>delete => remove selected property</li>
                <li>cmd+c => copy selected property</li>
                <li>cmd+v => paste selected property</li>
            </ul>
        </article>
    </body>
</html>
